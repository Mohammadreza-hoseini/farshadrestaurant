{% extends 'base.html' %}

{% block content %}




<div class="container">
    <div class="row">
         <div class="table-responsive table-cart">
        <table class="table table-warning border-dark table-bordered table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>محصول</th>
              <th>تعداد</th>
              <th>مبلغ</th>
              <th>جمع مبلغ</th>
                <th>حذف کردن</th>
            </tr>
          </thead>
          <tbody>
          {% for item in cart %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ item.product }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.total_price }}</td>
                <td><a style="color:red;" href="{% url 'cart:cart_remove' item.product.id %}"><svg id="i-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path d="M28 6 L6 6 8 30 24 30 26 6 4 6 M16 12 L16 24 M21 12 L20 24 M11 12 L12 24 M12 6 L13 2 19 2 20 6" />
</svg></a></td>
            </tr>
          {% endfor %}
          <tr>
             <td>جمع کل</td>
             <td colspan="4"></td>
            <td>{{ cart.get_total_price }}</td>
          </tr>











          </tbody>


        </table>



      </div>


    </div>
<a href="{% url 'orders:create' %}" class="btn-jittery btn btn-warning finish-btn">نهایی کردن خرید</a>
</div>




{% endblock %}
